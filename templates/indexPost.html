<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
	<link href="../static/css/main.css" rel="stylesheet" type="text/css"-->
	<meta="utf-8"/>
</head>
<body>
	<h1>Prueva</h1>
	<form method="post" action="http://127.0.0.1:8000/publicacion/index">
		{% csrf_token %}
		<ul>
			<li>
				<input type="text" name="titulo" placeholder="Titulo del post" required>
			</li>
			<li>
<textarea name="contenido" placeholder="Contenido" rows=5 cols=50 required>
</textarea>
			</li>
			<li>
				<input type="submit" value="Añador Post">
			</li>
		</ul>
	</form>
	<!-- Cycle through entries -->
	{% for publicacion in Publicacions %}
	<h2> {{ publicacion.titulo }} </h2>
	<p>{{ publicacion.last_update }}</p>
	<p>{{ publicacion.contenido }}</p>
	<form method="get" action="http://127.0.0.1:8000/publicacion/update">
		<input type="hidden" name="id" value="{{ publicacion.id }}">
		<input type="hidden" name="titulo" value="{{ publicacion.titulo }}">
		<input type="hidden" name="last_update" value="{{ publicacion.fecha_update }}">
		<input type="hidden" name="contenido" value="{{ publicacion.contenido }}">
		<input type="submit" name="" value="update">
	</form>
	<form method="get" action="http://127.0.0.1:8000/publiacion/delete">
		<input type="hidden" name="id" value="{{publicacion.id}}">
		<input type="submit" value="delete">
	</form>
	{% endfor %}
</body>
</html>
